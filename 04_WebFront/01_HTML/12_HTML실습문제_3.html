<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML 실습 문제 3</title>
</head>
<body>
    <form>
        <h1>회원 가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" maxlength="10" placeholder="아이디 10글자 이내" required> <button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" size="30" minlength="8" placeholder="영문,숫자,특수문자 포함 8자 이상" required></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" size="30" minlength="8" required></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" required>
                    <select name="site">
                        <option value="choice" required>직접입력</option>
                        <option value="naver" required>@naver.com</option>
                        <option value="kakao" required>@kakao.com</option>
                        <option value="google" required>@gmail.com</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file" name="파일 선택">
            <br><br>
            성별 : <input type="radio" name="gender" value="남자" id="남자" checked><label for="남자"> 남자</label>
            <input type="radio" name="gender" value="여자" id="여자"><label for="여자"> 여자</label>
            <br><br>
            생년월일 : <input type="date" name="date">
            <br><br>
            취미<br>
            <input type="checkbox" name="hobby" value="야구" id="야구"> <label for="야구">야구</label>&nbsp; <input type="checkbox" name="hobby" value="농구" id="농구"> <label for="농구">농구</label>&nbsp; <input type="checkbox" name="hobby" value="축구" id="축구"> <label for="축구">축구</label>&nbsp;<br>
            <input type="checkbox" name="hobby" value="공부" id="공부" checked> <label for="공부">공부</label>&nbsp; <input type="checkbox" name="hobby" value="음악감상" id="음악감상"> <label for="음악감상">음악감상</label>&nbsp;<br>
            <input type="checkbox" name="hobby" value="기타" id="기타"> <label for="기타">기타</label> <input type="text">
            <br><br>
            자기소개<br>
            <textarea name="" id="" cols="75" rows="10"></textarea>
        </fieldset>
        <br>
        &nbsp;&nbsp;&nbsp;<button type="submit">회원가입</button> <button type="reset">다시입력</button> <button type="button">이전으로</button>
    </form>
</body>
</html>
